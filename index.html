<!DOCTYPE HTML>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <div class="container">
        <header>
            <h1>Survey Form</h1>
        </header>
        <main>
            <div class="subtitle">Let us know how we can improve freeCodeCamp</div>
            <form>
                <label for="name">* Name:</label>
                <input type="text" id="name">
                <label for="email">* Email:</label>
                <input type="email" id="email">
                <label for="age">* Age:</label>
                <input type="number">
                <label for="role">Which option best describes your current role?</label>
                <select id="role">
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
                <label for="recommend">* How likely is that you would recommend freeCodeCamp to a friend?</label>
                <input type="radio" name="recommend">Definitely
                <input type="radio" name="recommend">Maybe
                <label for="likemost">What do you like most in FCC:</label>
                <div>A2</div>
                <label for="toimprove">Things that should be improved in the future<br>(Check all that apply):</label>
                <div>A2</div>
                <label for="comment">Any Comments or Suggestions?</label>
                <div>A2</div>
            </form>
            <div class="submit">Submit</div>
        </main>
        <footer>
            &copy; Eric So 2018. All Rights Reserved.
        </footer>    
    </div>
</html>
