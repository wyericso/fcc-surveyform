<!DOCTYPE HTML>
<html>
    <head>
        <title>Survey Form</title>
        <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <div class="container">
        <header>
            <h1 id="title">Survey Form</h1>
        </header>
        <form id="survey-form">
            <div class="subtitle" id="description">Let us know how we can improve freeCodeCamp</div>
            <div class="q_and_a">
                <label class="questions" for="name" id="name-label"><abbr>* </abbr> Name:</label>
                <input class="answers" type="text" id="name" name="name" placeholder="Full name" required>
                <label class="questions" for="email" id="email-label"><abbr>* </abbr> Email:</label>
                <input class="answers" type="email" id="email" name="email" placeholder="Email address" required>
                <label class="questions" for="number" id="number-label"><abbr>* </abbr> Age:</label>
                <input class="answers" type="number" id="number" min="1" max="120" name="age" placeholder="Age" required>
                <label class="questions" for="role">Which option best describes your current role?</label>
                <select id="dropdown" name="role">
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
                <div class="questions"><abbr>* </abbr> How likely is that you would recommend freeCodeCamp to a friend?</div>
                <div class="answers">
                    <input type="radio" id="definitely" name="recommend" value="definitely">
                    <label for="definitely">Definitely</label>
                    <br>
                    <input type="radio" id="maybe" name="recommend" value="maybe">
                    <label for="maybe">Maybe</label>
                    <br>
                    <input type="radio" id="notsure" name="recommend" value="notsure">
                    <label for="notsure">Not sure</label>
                </div>
                <label class="questions" for="likemost">What do you like most in FCC:</label>
                <select class="answers" id="likemost" name="likemost">
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
                <div class="questions">Things that should be improved in the future<br>(Check all that apply):</div>
                <div class="answers">
                    <input type="checkbox" id="frontend_projects" name="frontend_projects" value="frontend_projects">
                    <label for="frontend_projects">Front-end Projects</label>
                    <br>
                    <input type="checkbox" id="backend_projects" name="backend_projects" value="backend_projects">
                    <label for="backend_projects">Back-end Projects</label>
                    <br>
                    <input type="checkbox" id="data_visualization" name="data_visualization" value="data_visualization">
                    <label for="data_visualization">Data Visualization</label>
                    <br>
                    <input type="checkbox" id="challenges" name="challenges" value="challenges">
                    <label for="challenges">Challenges</label>
                    <br>
                    <input type="checkbox" id="open_source_community" name="open_source_community" value="open_source_community">
                    <label for="open_source_community">Open Source Community</label>
                    <br>
                    <input type="checkbox" id="gitter_help_rooms" name="gitter_help_rooms" value="gitter_help_rooms">
                    <label for="gitter_help_rooms">Gitter help rooms</label>
                    <br>
                    <input type="checkbox" id="videos" name="videos" value="videos">
                    <label for="videos">Videos</label>
                    <br>
                    <input type="checkbox" id="city_meetups" name="city_meetups" value="city_meetups">
                    <label for="city_meetups">City Meetups</label>
                    <br>
                    <input type="checkbox" id="wiki" name="wiki" value="wiki">
                    <label for="wiki">Wiki</label>
                    <br>
                    <input type="checkbox" id="forum" name="forum" value="forum">
                    <label for="forum">Forum</label>
                    <br>
                    <input type="checkbox" id="additional_courses" name="additional_courses" value="additional_courses">
                    <label for="additional_courses">Additional Courses</label>
                    <br>
                </div>
                <label class="questions" for="comments">Any Comments or Suggestions?</label>
                <textarea class="answers" id="comments"></textarea>
            </div>
            <div class="submit">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
        <footer>
            &copy; Eric So 2018. All Rights Reserved.
        </footer>    
    </div>
</html>
